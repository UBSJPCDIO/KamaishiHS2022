<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <style type="text/css">
    #scroller {
        position: relative;
    }
    #scroller .innerScrollArea {
        overflow: hidden;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }
    #scroller ul {
        padding: 0;
        margin: 0;
        position: relative;
    }
    #scroller li {
        padding: 0;
        margin: 0;
        list-style-type: none;
        position: absolute;
    }
</style>

  <script src="js/lib/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
    $(function(){
        var scroller = $('#scroller div.innerScrollArea');
		
        var scrollerContent = scroller.children('ul');
		debugger;
        scrollerContent.children().clone().appendTo(scrollerContent);
		
        var curX = 0;
        scrollerContent.children().each(function(){
            var $this = $(this);
            $this.css('left', curX);
            curX += $this.outerWidth(true);
        });
		alert(curX);
        var fullW = curX / 2;
		alert(fullW);
        var viewportW = scroller.width();
		alert(viewportW);

        // Scrolling speed management
        var controller = {curSpeed:0, fullSpeed:2};
		
        var $controller = $(controller);
        var tweenToNewSpeed = function(newSpeed, duration)
        {
		
		
            if (duration === undefined)
                duration = 600;
            $controller.stop(true).animate({curSpeed:newSpeed}, duration);
        };

        // Pause on hover
        scroller.hover(function(){
            tweenToNewSpeed(0);
        }, function(){
            tweenToNewSpeed(controller.fullSpeed);
        });

        // Scrolling management; start the automatical scrolling
        var doScroll = function()
        {
            var curX = scroller.scrollLeft();
            var newX = curX + controller.curSpeed;
            if (newX > fullW*2 - viewportW)
                newX -= fullW;
            scroller.scrollLeft(newX);
        };
	
        setInterval(doScroll, 20);
		
        tweenToNewSpeed(controller.fullSpeed);
    });
</script>
</head>
<body>
<div id="scroller" style="width: 900px; height: 200px; margin: 0 auto;">
    <div class="innerScrollArea">
        <ul>
            <!-- Define photos here -->
            <li><img src="images/cafe.svg"  height="100" /></li>

			<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li><img src="images/inventory/cake/butter@2x.png" height="100" /></li>

            <li><img src="images/inventory/cake/cake-pan@2x.png"  height="100" /></li>

        </ul>
    </div>
</div>
